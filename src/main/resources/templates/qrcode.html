<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Example</title>
</head>
<body>
<h1>Your QR Code</h1>
<!-- 'data:image/png;base64,'这个内容是html的技术，允许在html中嵌入文件数据(文件可以是音频视频图片等)，而不需要通过外部文件的引用的方式~~~ -->
<img th:src="'data:image/png;base64,'+${QRCode}" alt="Description of the image">
</body>
</html>
